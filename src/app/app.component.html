<app-header (linkSelected)="onNavigate($event)"></app-header>

<div class="container">
   <div class="row">
      <div class="col-md-12">
         <!-- the ngIf statements determine which of the links is displayed -->
         <app-recipes *ngIf="loadedLink === 'recipe'"> </app-recipes>
         <app-shopping-list *ngIf="loadedLink !== 'recipe'"> </app-shopping-list>
      </div>
   </div>
</div>

<div class="row">
   <div class="col-xs-12">
      <button class="btn btn-success">New Recipe</button>
   </div>
</div>
<hr>
<div class="row">
   <div class="col-xs-12">
      <!-- this loops through the recipes and binds the recipe-->
      <app-recipe-item 
         *ngFor="let recipeEl of recipes; let i = index"
         [recipe]="recipeEl"
         [index]="i">
       <!-- [recipe] binds the recipe property in the recipe-list.component.ts RecipeListComponent class. -->
      </app-recipe-item>
   </div>
</div>

<div class="row">
   <div class="col-md-5">
      <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"><!-- $event refers to the data passed with an event -->   
      </app-recipe-list>
   </div>
   <div class="col-md-7">
      <!-- This is displayed only if the recipe is set -->
      <app-recipe-detail 
         *ngIf="selectedRecipe; else infoText"
         [recipe]="selectedRecipe"> 
      </app-recipe-detail>

      <ng-template #infoText>
         <p>Please Select a Recipe</p>
      </ng-template>
   </div>
</div>
